 <script type="text/javascript" charset="utf-8">
 	 document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        navigator.notification.vibrate(2000);
    }
    
     function vibrate() {
        navigator.notification.vibrate(2000);
    }
 </script>
 	
 <div id="books">
 	<h1>MY LIBRARY</h1>
    <form id="addBook" action="#">
        <div class="col-sm-4">
            <label for="coverImage">CoverImage: </label><input id="coverImage" class="input-sm" type="file" />
            <label for="title">Title: </label><input id="title" class="input-sm" type="text" />
            <label for="author">Author: </label><input id="author" class="input-sm" type="text" />
            <label for="releaseDate">Release date: </label><input class="input-sm" id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label><input id="keywords" class="input-sm" type="text" />
            <button id="add">Add</button>
        </div>
    </form>
</div>

<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
        <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
    </ul>

    <button class="delete">Delete</button>
</script>
